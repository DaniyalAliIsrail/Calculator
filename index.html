<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" id="screen" placeholder="0" disabled>
        </form>

<div class="buttons">
        <button type="button" class="btn btn-yellow" onclick="input('*')">*</button>
        <button type="button" class="btn btn-yellow" onclick="input('/')">/</button>
        <button type="button" class="btn btn-yellow" onclick="input('-')">-</button>
        <button type="button" class="btn btn-yellow" onclick="input('+')">+</button>
        

        <button type="button" class="btn btn-grey"onclick="input('9')">9</button>
        <button type="button" class="btn btn-grey"onclick="input('8')">8</button>
        <button type="button" class="btn btn-grey"onclick="input('7')">7</button>
        <button type="button" class="btn btn-grey"onclick="input('6')">6</button>
        <button type="button" class="btn btn-grey"onclick="input('5')">5</button>
        <button type="button" class="btn btn-grey"onclick="input('4')">4</button>
        <button type="button" class="btn btn-grey"onclick="input('3')">3</button>
        <button type="button" class="btn btn-grey"onclick="input('2')">2</button>
        <button type="button" class="btn btn-grey"onclick="input('1')">1</button>
        <button type="button" class="btn btn-grey"onclick="input('0')">0</button>


        <button type="button" class=" btn-green btn-equal" id="equal" onclick="equal('=')">=</button>
        <button type="button" class=" btn-red btn-del" onclick="del('DEL')">DEL</button>
        <button type="button" class=" btn-red btn-clear" id="ac-btn" onclick="allClear('AC')">AC</button>
</div>
    </section>
</body>
<script src="app.js"></script>
</html>
